<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自定义视频播放器</title>
  <link rel="stylesheet" href="./video.css">

</head>

<body>
  <div class="video-box" id="videoBox">
    <div class="box">
      <video
        src="https://ksv-video-publish.cdn.bcebos.com/0c30185e645d6b146ea329d2b20390519318641d.mp4?auth_key=1556707952-0-0-523e9b5f6d5cde2efc745936b726df05"
        class="video" id="myVideo"></video>

    </div>
    <div class="control-box">
      <!-- 播放/暂定按钮 -->
      <div class="btn player" id="player">播放</div>
      <!-- 进度条 -->
      <div class="prog-box" id="progressBox">
        <span class="progress"></span>
        <i class="cur-site"></i>
      </div>
      <!-- 时间 -->
      <div class="timer" id="timer">
        <span class="cur" id="curTime">00:00:00</span>
        /
        <span class="total" id="total">00:00:00</span>
      </div>
      <!-- 音量控制 -->
      <div class="audio-box" id="audio">
        <span class="font decrease">-</span>
        <div class="audio-progress">
          <span class="audio-p"></span>
        </div>
        <span class="font add">+</span>
        <span class="vol">50%</span>
        <!-- <span class="audio-site">静音</span> -->
      </div>
      <!-- 放大 -->
      <div class="btn scale" id="scale">全屏</div>
      <!-- 倍速 -->
      <div class="btn multiple" id="multiple">
        <span>倍速</span>
        <ul class="multiple-list" id="multiple-list">
          <li>2倍</li>
          <li>1.75倍</li>
          <li>1.5倍</li>
          <li>1.25倍</li>
          <li>1倍</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="../../../../gjfUtils/xingorg1Time.js"></script>
  <script src="../../../../gjfUtils/xingorg1Other.js"></script>
  <script src="./video.js"></script>
</body>

</html>
